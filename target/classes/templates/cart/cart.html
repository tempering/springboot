<script>
    var loves=document.getElementsByName("chkgoods");
    var ckb1=document.getElementById("checkall");
    var j=0;
    function alls(){
        for(var i=0;i<loves.length;i++){
            var love1=loves[i];
            love1.checked=true;
        }
        ckb1.checked=true;
    }
    function none(){
        for(var i=0;i<loves.length;i++){
            var love1=loves[i];
            love1.checked=false;
        }
        ckb1.checked=false;
    }
    function allnone(){
        if(ckb1.checked==true){
            alls();
        }else{
            none();
        }
    }
    for(var i=0;i<loves.length;i++){
        var love1=loves[i];
        love1.onclick=function(){
            if(this.checked==true){
                j++;
                if(j==loves.length)
                    ckb1.checked=true;
            }else if(this.checked==false){
                j--;
                if(j!=loves.length)
                    ckb1.checked=false;
            }
        }
    }
</script>
