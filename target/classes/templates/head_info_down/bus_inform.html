      <div class="row row-center model-inform">

            <div class="inform_heading">
                <h3 class="text-center">修改信息</h3>
                <p class="text-center">商家</p>
            </div>
    <form class="form-horizontal inform-content">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">商家姓名</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="inputName" placeholder="姓名">
            </div>
        </div>
      
        <div class="form-group">
            <label for="inputSex" class="col-sm-2 control-label">商家性别</label>
            <div class="col-sm-10">  
          <select class="form-control sex">
            <option>男</option>
            <option>女</option>
          </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputBirth" class="col-sm-2 control-label">入驻该平台日期</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDate" placeholder="入驻日期">
            </div>
          </div>
          <div class="form-group">
            <label for="inputSName" class="col-sm-2 control-label">商铺名称</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="inputSName" placeholder="商铺名称">
            </div>
          </div>
          <div class="form-group">
            <label for="inputType" class="col-sm-2 control-label">商铺类型</label>
            <div class="col-sm-10">
              <input type="school" class="form-control" id="inputType" placeholder="商铺类型">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAdd" class="col-sm-2 control-label">商铺地址</label>
            <div class="col-sm-10">
              <input type="college" class="form-control" id="inputAdd" placeholder="商铺地址">
            </div>
          </div>


          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">联系邮箱</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
            </div>
          </div>
          

          <div class="form-group">
            <label for="inputCollege" class="col-sm-2 control-label">是否为在校大学生</label>
            <div class="col-sm-10">
              <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 是
              </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 否
          </label>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 " >
              <button type="submit" class="btn btn-success">提交</button>
            </div>
          </div>
        


      </form>
